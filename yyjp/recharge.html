<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>在线支付</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/recharge.css" />
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body style="background-color: #fff;font-family: 'PingFang SC Medium'">
    <div class="header">
        在线支付
        <div class="header-left">
            <img src="images/tab/return.png" alt="" class="header-left-img">
        </div>
    </div>
    <div style="height: 1rem;"></div>
    <div class="encourage clearfix">
        <p class="fl">余额：<span>100</span></p>
        <p class="fr">鼓励金：<span>￥2.05</span></p>
    </div>
    <div class="recharge">
        <div class="recharge-title clearfix">
            <p class="title-l">选择充值金额（元）</p>
            <p class="title-r">充值比例1:1</p>
        </div>
        <div class="recharge-list clearfix">
            <p class="recharge-item">10</p>
            <p class="recharge-item">20</p>
            <p class="recharge-item">50</p>
            <p class="recharge-item">100</p>
            <p class="recharge-item">150</p>
            <input type="number" class="recharge-item" placeholder="自定义" maxlength="4" max="9999" value="">
        </div>
    </div>
    <div class="paynum clearfix">
        <p class="fl">支付金额：</p>
        <p class="fr">￥50.00</p>
    </div>
    <div class="payuse clearfix">
        <div class="pay-l">
            <img src="images/recharge/pay0.png" alt="" class="pay-img">
        </div>
        <div class="pay-r clearfix">
            <p class="pay-text">使用鼓励金抵扣<span style="color: #ff334b">2.00</span>元</p>
            <div style="float: right;">
                <img src="images/recharge/default.png" alt="" class="pay-icon0">
            </div>
        </div>
    </div>
    <p style="height: 0.3rem;background-color: #f0f0f0;"></p>
    <p style="height: 1rem;line-height: 1rem;font-size: 0.3rem;color: #333;padding-left: 0.26rem;border-bottom: 0.01rem solid #f0f0f0;">选择支付方式</p>
    <div class="pay-item clearfix">
        <div class="pay-l">
            <img src="images/recharge/pay1.png" alt="" class="pay-img">
        </div>
        <div class="pay-r clearfix">
            <p class="pay-text">微信<span class="pay-remark">（单笔支付最少10元）</span></p>
            <div style="float: right;">
                <img src="images/recharge/default.png" alt="" class="pay-icon">
            </div>
        </div>
    </div>
    <div class="pay-item clearfix">
        <div class="pay-l">
            <img src="images/recharge/pay2.png" alt="" class="pay-img">
        </div>
        <div class="pay-r clearfix">
            <p class="pay-text">支付宝<span class="pay-remark">（单笔支付最少2元）</span></p>
            <div style="float: right;">
                <img src="images/recharge/default.png" alt="" class="pay-icon">
            </div>
        </div>
    </div>
    <div class="pay-item clearfix">
        <div class="pay-l">
            <img src="images/recharge/pay3.png" alt="" class="pay-img">
        </div>
        <div class="pay-r clearfix">
            <p class="pay-text">银联支付</p>
            <div style="float: right;">
                <img src="images/recharge/default.png" alt="" class="pay-icon">
            </div>
        </div>
    </div>
    <div class="submit">
        <p class="submit-btn">提交</p>
    </div>
    <script>
    // 充值金额
    $('.recharge-item').each(function(i, e) {
        $(this).click(function() {
            console.log(i);
            $('.recharge-item').each(function() {
                $(this).removeClass('recharge-item-choose');
            })
            $('.recharge-item').eq(i).addClass('recharge-item-choose');
        })
    });
    // 支付方式
    $('.pay-item').each(function(i, e) {
        $(this).click(function() {
            console.log(i);
            $('.pay-icon').each(function() {
                $(this).attr('src', 'images/recharge/default.png');
            })
            $('.pay-icon').eq(i).attr('src', 'images/recharge/choose.png')
        })

    });
    // 是否使用鼓励金
    $('.payuse').click(function(){
        if($('.pay-icon0').attr('src') === 'images/recharge/default.png'){
            $('.pay-icon0').attr('src', 'images/recharge/choose.png');
        }
        else{
            $('.pay-icon0').attr('src', 'images/recharge/default.png');
        }
    });
    // 提交
    $('.submit').click(function() {
        console.log('提交');
    });
    //返回上一级页面
	$('.header-left').on('click',function(){
		history.go(-1);
	});
    </script>
</body>

</html>
