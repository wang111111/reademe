<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>晒单有奖</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="format-detection" content="telephone=no"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/bask_jiang.css"/>
		<script type="text/javascript" src="js/rem.js" ></script>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
	</head>
	<body>
		<div class="banner">
			<img src="images/bask_jiang/bask_banner@2x.png" alt="晒单有奖" />
		</div>
		<div class="notice_wrap">
			<div class="notice">如何拿到8增币</div>
		</div>
		<div class="content">
			<h1 class="title">1.内容详细</h1>
			<p class="info">详细的晒单精华，建议您的晒单不少于30字，提供3张不同的照片（跪求高清无码）。</p>
			<h1 class="title">2.真实</h1>
			<p class="info">真实是晒单的精髓，因此，您可以将快递也晒上喔~（建议将快递单上的隐私部分用马赛克处理下）。</p>
			<p class="tip">晒单的质量越高越好，就有可能拿到更多的增币奖励吆！</p>
		</div>
		<div class="bask_btn">开始晒单</div>
	</body>
</html>
