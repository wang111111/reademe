	    <script type="text/javascript">
	    	//返回上一级页面
			$('.header-left').on('click',function(){
				history.go(-1);
			});
		//点赞
		$('.like').on('click',function() {
			var num  = $(this).find('.like_num').html();
			if($(this).find('.like_num').hasClass('redd')){
				num--;
				$(this).find('img').attr({
					'src':"images/bask_jiang/bask_like_no@2x.png"
				});
				$(this).find('.like_num').removeClass('redd').html(num);
			}else{
				num++;
				$(this).find('img').attr({
					'src':"images/bask_jiang/bask_like@2x.png"
				});
				$(this).find('.like_num').addClass('redd').html(num);
			}
		});
	    </script>
